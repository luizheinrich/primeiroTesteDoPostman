<div ng-app="myApp" ng-controller="loginCtrl as vm">
    

	<!-- Título da Página -->
	<title>Login | Combu$Preço</title>


	<!--<link rel="stylesheet" href="/public/css/centralizar.css">-->



	<md-content  layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
        
       
<!-- style="background-color: #5DB4AD" -->
       
        
		<md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
            
            
            
                    <md-toolbar>
                      <div class="md-toolbar-tools" layout-align="center center">
                        <h1><span>Login</span></h1>
                      </div>
                    </md-toolbar>

            <md-card-content>

                
        <form name="Form">
            
            <!-- Campo Login -->
            <md-input-container class="md-block">
              <label>E-mail</label>
              <input type="text" name="email" ng-model="vm.userCrentials.email" required=""/>
              <div ng-messages="Form.email.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Por favor, entre com o seu email.</div>
              </div>
            </md-input-container>
            
            <!-- Campo Senha -->
            <md-input-container class="md-block">
              <label>Senha</label>
              <input type="password" name="password" ng-model="vm.userCrentials.password" required=""/> 
              <div ng-messages="Form.password.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Por favor, entre com a sua senha.</div>
              </div>
            </md-input-container>
            

          </form>
                <!-- ng-click -->
             
            <!-- Botão Entrar -->    
            <div layout="column" layout-align="center stretch">
           <!-- <md-content layout="column" layout-align="center stretch"> -->
        
            <!-- Botão "Entrar" somente será habilitado quando o usuário digitar algo -->
            <md-button ng-disabled="!Form.$valid" ng-click="vm.islogedIn(vm.userCrentials)" class="md-raised md-primary" >Entrar</md-button>
            <!-- &nbsp Entrar &nbsp -->
         <!--   </md-content> -->
            </div>
                
                
                
			</md-card-content>
            
             
            
            
            
            
            
            
		</md-card>
	</md-content>

    
    

</div>
